<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Se connecter</title>
</head>
<body>
    <h1>Se connecter</h1>

    {% if error %}
    <p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
    {% endif %}

    {% if user.is_authenticated %}
    Vous êtes connecté, {{ user.username }} ! <a href='{% url "deconnexion" %}'>Se déconnecter.</a><br>
    {% else %}

    <form method="post" action='{%  url "connexion" %}'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Se connecter" />
    </form>
    {% endif %}
<footer><a href='{% url "accueil" %}'>Retour à l'accueil.</a></footer>
</body>
</html>
